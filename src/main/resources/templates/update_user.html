<!-- // MAIN PART : UPDATE PART -->
	<div class="container text-center">
		<form th:action="@{/edit/{id}}" th:object="${user}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">

			<div class="form-group row">
					<label class="col-12 col-form-lable">
					<input type="text" th:field="*{id}" class="form-control" placeholder="User ID"/></label>
			</div>
					
			<div class="form-group row">
					<label class="col-6 col-form-label">
					<input type="text" th:field="*{firstName}" class="form-control" 
							required minlength="2" maxlength="20" placeholder="First Name"/></label>
					<label class="col-6 col-form-label">
					<input type="text" th:field="*{lastName}" class="form-control" 
							required minlength="2" maxlength="20" placeholder="Last Name"/></label>				
			</div>
			
			<div class="form-group row">
				<label class="col-12 col-form-label">
					<input type="email" th:field="*{email}" class="form-control" required placeholder="Email Address"/>
				</label>
			</div>	
			
			<div class="form-group row">
				<label class="col-12 col-form-label">
					<input type="password" th:field="*{password}" class="form-control" 
							required minlength="6" maxlength="20" placeholder="Password"/>
					</label>
			</div>
			
				<div class="form-group row">
				<label class="col-12 col-form-label">
					<input type="password" th:field="*{confirmPassword}" class="form-control" 
							required minlength="6" maxlength="20" placeholder="Confirm Password"/>
					</label>
			</div>
			
			<div class="form-group row" >
				<label class="col-5 col-form-label">
				<button type="submit" class="btn btn-primary">Update</button></label>
			</div>
		</div>
		</form>
	</div>
</body>
</html>
