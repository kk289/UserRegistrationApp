<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <h3><a class="navbar-brand"><b>User Registration Application</b></a></h3>
  </nav>
	<div class="container text-center">
		<form th:action="@{/process_register}" th:object="${user}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
		
			<div class="form-group row">
					<label class="col-6 col-form-label">
					<input type="text" th:field="*{firstName}" class="form-control" 
							required minlength="2" maxlength="20" placeholder="First Name"/>
							</label>
					<label class="col-6 col-form-label">
					<input type="text" th:field="*{lastName}" class="form-control" 
							required minlength="2" maxlength="20" placeholder="Last Name"/></label>				
			</div>
			
			<div class="form-group row">
				<label class="col-12 col-form-label">
					<input type="email" th:field="*{email}" class="form-control" required placeholder="Email Address"/>
				</label>
			</div>	
			
			<div class="form-group row">
				<label class="col-12 col-form-label">
					<input type="password" th:field="*{password}" class="form-control" 
							required minlength="6" maxlength="20" placeholder="Password"/>
					</label>
			</div>
			
			<div>
				<label class="col-12 col-form-label">
				<button type="submit" class="btn btn-primary">Sign Up</button> 
				</label>
			</div>
		</div>
		</form>
	</div>
</body>
</html>
