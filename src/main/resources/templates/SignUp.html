<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
  		<ul class="nav justify-content-center">
  			<li class="nav-item">
    			<a class="nav-link active" th:href="@{/}">Home</a>
  			</li>
  			<li class="nav-item">
    			<a class="nav-link" th:href="@{/users}">Users</a>
  			</li>
  			<li class="nav-item">
    			<a class="nav-link" th:href="@{/register}">Register</a>
  			</li>
  			<li class="nav-item">
    			<a class="nav-link" th:href="@{/login}">Login</a>
  			</li>
		</ul>
  	</nav>

	<div class="container text-center">
		<form th:action="@{/process_register}" th:object="${user}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
		
			<div class="form-group row">
					<label class="col-6 col-form-label">
					<input type="text" th:field="*{firstName}" class="form-control" 
							required minlength="2" maxlength="20" placeholder="First Name"/>
							</label>
					<label class="col-6 col-form-label">
					<input type="text" th:field="*{lastName}" class="form-control" 
							required minlength="2" maxlength="20" placeholder="Last Name"/></label>				
			</div>
			
			<div class="form-group row">
				<label class="col-12 col-form-label">
					<input type="email" th:field="*{email}" class="form-control" required placeholder="Email Address"/>
				</label>
			</div>	
			
			<div class="form-group row">
				<label class="col-12 col-form-label">
					<input type="password" th:field="*{password}" class="form-control" 
							required minlength="6" maxlength="20" placeholder="Password"/>
					</label>
			</div>
			
			<div class="form-group row" >
				<label class="col-5 col-form-label">
				<button type="submit" class="btn btn-primary">Sign Up</button> 
				</label>
				<label class="col+5 col-form-label"><a th:href="@{/login}">Already Registered?</a></label>
			</div>
		</div>
		</form>
	</div>
</body>
</html>
